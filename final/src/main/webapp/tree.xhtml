<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Hierarchy</title>
</h:head>
<h:body>





	<ui:repeat value="#{userDao.orderList(0, 0)}" var="t">
		<ui:repeat value="#{t}" var="s">
			<ui:repeat var="p" value="#{s}">
				<h:outputText value="#{userDao.getSpaces(p.getLevel())}"
					style="color:transparent"></h:outputText>
					
					&#8226;#{p.getSel_man_id()}, #{p.getSel_name()}
						#{p.getSel_surname()},#{p.getSel_id()}<br />

			</ui:repeat>
		</ui:repeat>
	</ui:repeat>

</h:body>

</html>
